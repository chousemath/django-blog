<h1>welcome to my blog</h1>

<h3>latest posts</h3>
{% for post in posts.all %}
<p><b><a href="{% url 'show' post.id %}">{{ post.title }}</a></b></p>
<img src="{{ post.image.url }}" style="max-width: 300px;" />
<ul>
  <li>{{ post.pub_date_formatted }}</li>
  <li>{{ post.body_summary }}</li>
  <li>{{ post.body_reverse }}</li>
</ul>
{% endfor %}
